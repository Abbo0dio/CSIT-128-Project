<!DOCTYPE html>
<html>
<head><title>Student Sign Up</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
<h2>Student Sign Up</h2>
<form method="POST" action="/student/signup">
  <table>
    <tr><td>Student Name:</td><td><input type="text" name="name" required></td></tr>
    <tr><td>Email:</td><td><input type="email" name="email" required></td></tr>
    <tr><td>Password:</td><td><input type="password" name="password" required></td></tr>
    <tr><td colspan="2"><button type="submit">Sign Up</button></td></tr>
  </table>
</form>
</body>
</html>
